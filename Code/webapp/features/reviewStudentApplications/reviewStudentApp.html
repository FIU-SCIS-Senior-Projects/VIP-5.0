
    <h3 align="center"> Review Student Applications for Projects </h3>
            <table class="table">
			<tr>
			<td><label>Date</label></td><td><label>First Name</label></td><td><label>Last Name</label></td><td><label>Gender</label></td><td><label>Email</label></td><td><label>Department</label></td>
			<td><label>College</label></td><td><label>Major</label></td><td><label>Selected Project</label></td><td><label>Skill Item</label></td><td><label>Approve</label></td><td><label>Reject</label></td>
			</tr>
			<tr ng-repeat="user in vm.membs track by $index">
			<td><a data-toggle="tooltip" data-placement="top" title={{user.appliedDate}}><input type="text" class="form-control profile" value={{user.appliedDate}} readonly></input></a></td>
			<td><a data-toggle="tooltip" data-placement="top" title={{user.firstName}}><input type="text" class="form-control profile" value={{user.firstName}} readonly></input></a></td>
			<td><a data-toggle="tooltip" data-placement="top" title={{user.lastName}}><input type="text" class="form-control profile" value={{user.lastName}} readonly></input></a></td>
			<td><a data-toggle="tooltip" data-placement="top" title={{user.gender}}><input type="text" class="form-control profile" value={{user.gender}} readonly></input></a></td>
			<td><a data-toggle="tooltip" data-placement="top" title={{user.email}}><input type="text" class="form-control profile" value={{user.email}} readonly></input></a></td>
			<td><a data-toggle="tooltip" data-placement="top" title={{user.department}}><input type="text" class="form-control profile" value={{user.department}} readonly></input></a></td>
			<td><a data-toggle="tooltip" data-placement="top" title={{user.college}}><input type="text" class="form-control profile" value={{user.college}} readonly></input></a></td>
			<td><a data-toggle="tooltip" data-placement="top" title={{user.major}}><input type="text" class="form-control profile" value={{user.major}} readonly></input></a></td>
			<td><a data-toggle="tooltip" data-placement="top" title={{user.project}}><input type="text" class="form-control profile" value={{user.project}} readonly></input></a></td>
			<!-- User Story #1144 -->
			<td><a data-toggle="tooltip" data-placement="top" title={{user.skillItem}}><input type="text" class="form-control profile" value={{user.skillItem}} readonly></input></a></td>
			<td>
            <div class="text-center">
                <button style= "width: 50px;" class="btn btn-success btn-block" ng-click="vm.ApproveData(user)">
                    <i></i> Yes
                </button>
                </div>
			</td>
			<td>
            <div class="text-center">
                <button style= "width: 50px;" class="btn btn-danger btn-block" ng-click="vm.RejectData(user)">
                    <i></i> No
                </button>
			</td>
			</tr>
			</div>
            
			</div>
<br>
</table>
<h3 align="center"> Review Student Applications History</h3>
<table class="table">
			<tr>
			<td><label>Date</label></td><td><label>First Name</label></td><td><label>Last Name</label></td><td><label>Gender</label></td><td><label>Email</label></td><td><label>Department</label></td>
			<td><label>College</label></td><td><label>Major</label></td><td><label>Selected Project</label></td><td><label>Skill Item</label></td><td><label>Action</label></td><td><label>Undo</label></td>
			</tr>
			<tr ng-repeat="log in vm.logs | filter:{ type: 'student' }">
			<td><a data-toggle="tooltip" data-placement="top" title={{log.appliedDate}}><input type="text" class="form-control log" value={{log.appliedDate}} readonly></input></a></td>
			<td><a data-toggle="tooltip" data-placement="top" title={{log.firstName}}><input type="text" class="form-control log" value={{log.firstName}} readonly></input></a></td>
			<td><a data-toggle="tooltip" data-placement="top" title={{log.lastName}}><input type="text" class="form-control log" value={{log.lastName}} readonly></input></a></td>
			<td><a data-toggle="tooltip" data-placement="top" title={{log.gender}}><input type="text" class="form-control log" value={{log.gender}} readonly></input></a></td>
			<td><a data-toggle="tooltip" data-placement="top" title={{log.studentemail}}><input type="text" class="form-control log" value={{log.studentemail}} readonly></input></a></td>
			<td><a data-toggle="tooltip" data-placement="top" title={{log.department}}><input type="text" class="form-control log" value={{log.department}} readonly></input></a></td>
			<td><a data-toggle="tooltip" data-placement="top" title={{log.college}}><input type="text" class="form-control log" value={{log.college}} readonly></input></a></td>
			<td><a data-toggle="tooltip" data-placement="top" title={{log.major}}><input type="text" class="form-control log" value={{log.major}} readonly></input></a></td>
			<td><a data-toggle="tooltip" data-placement="top" title={{log.selectProject}}><input type="text" class="form-control log" value={{log.selectProject}} readonly></input></a></td>
			<!-- User Story #1144 -->
			<td><a data-toggle="tooltip" data-placement="top" title={{log.skillItem}}><input type="text" class="form-control log" value={{log.skillItem}} readonly></input></a></td>
			<td><input type="text" class="form-control log" value={{log.action}} readonly></input></td>
			<td>
            <div class="text-center">
                <button style= "width: 75px;" class="btn btn-danger btn-block" ng-click="vm.UndoStudent(log)">
                    <i></i> Undo
                </button>
                </div>
			</td>
			<td>
            <div class="text-center">
                <button style= "width: 75px;" class="btn btn-danger btn-block" ng-click="vm.DeleteLog(log)">
                    <i></i> Delete
                </button>
                </div>
			</td>
			</tr>
			</div>
            
			</div>
<br>
</table>

</div>
